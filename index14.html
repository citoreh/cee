<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: flex;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .video-container {
                width: 95%;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Video Collection</h1>
            <p>Click on any video to start streaming</p>
        </div>

        <div id="loading" class="loading">
            Loading videos...
        </div>

        <div id="error" class="error" style="display: none;">
            Failed to load video data. Please check the connection and try again.
        </div>

        <div id="grid" class="grid" style="display: none;"></div>
    </div>

    <div id="overlay" class="overlay">
        <div class="video-container">
            <button class="close-btn" onclick="closeVideo()">&times;</button>
            <div id="loading-video" class="loading-video">Loading video...</div>
            <video id="video-player" class="video-player" controls style="display: none;"></video>
        </div>
    </div>

    <script>
        let videoData = [];
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdMKO8Qilrp5WpD7yhGdESsL7mhh8HuTqddqm4XHagZKpxeQSAxoSzSXEm7dDqhEz5PkmBQlzAM8w9/pub?output=csv';

        // Check if Webtor SDK is loaded
        function checkWebtorSDK() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    // Check if the SDK script is loaded by looking for script tag and DOM modifications
                    const scripts = Array.from(document.scripts);
                    const webtorScript = scripts.find(s => s.src.includes('webtor') || s.src.includes('embed-sdk'));
                    
                    if (webtorScript) {
                        console.log('Webtor SDK script found:', webtorScript.src);
                        clearInterval(checkInterval);
                        resolve(true);
                    }
                }, 100);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve(false);
                }, 10000);
            });
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            
            // Skip header row and parse data
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    // Simple CSV parsing - handles basic cases
                    const columns = line.split(',').map(col => col.trim().replace(/^"|"$/g, ''));
                    if (columns.length >= 3) {
                        data.push({
                            title: columns[0],
                            image: columns[1],
                            magnet: columns[2]
                        });
                    }
                }
            }
            
            return data;
        }

        // Create video cards
        function createVideoCards(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Add a test card with simpler approach
            const testCard = document.createElement('div');
            testCard.className = 'card';
            testCard.onclick = () => playVideo('magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel');
            
            testCard.innerHTML = `
                <div style="position: relative;">
                    <img src="https://via.placeholder.com/280x200/4CAF50/white?text=TEST+VIDEO" alt="Test Video" class="card-image">
                    <div class="play-icon"></div>
                </div>
                <div class="card-title">🧪 Test Video (Simple Magnet)</div>
            `;
            
            grid.appendChild(testCard);
            
            // Add your CSV data cards
            data.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => playVideo(video.magnet);
                
                card.innerHTML = `
                    <div style="position: relative;">
                        <img src="${video.image}" alt="${video.title}" class="card-image" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDI4MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyODAiIGhlaWdodD0iMjAwIiBmaWxsPSIjZjBmMGYwIi8+CjxyZWN0IHg9IjExNSIgeT0iNzUiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgZmlsbD0iI2NjYyIvPgo8L3N2Zz4K'">
                        <div class="play-icon"></div>
                    </div>
                    <div class="card-title">${video.title}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Play video function with direct DOM injection
        async function playVideo(magnetLink) {
            const overlay = document.getElementById('overlay');
            const videoContainer = overlay.querySelector('.video-container');
            const loadingVideo = document.getElementById('loading-video');
            
            overlay.classList.add('active');
            loadingVideo.style.display = 'block';
            loadingVideo.textContent = 'Checking Webtor SDK...';
            
            console.log('=== WEBTOR PLAYER INIT ===');
            console.log('Magnet:', magnetLink);
            
            // Clear any existing content
            const existingPlayer = videoContainer.querySelector('.webtor-video-wrapper');
            if (existingPlayer) {
                existingPlayer.remove();
            }
            
            // Check if Webtor SDK is available
            const sdkLoaded = await checkWebtorSDK();
            console.log('Webtor SDK loaded:', sdkLoaded);
            
            if (!sdkLoaded) {
                loadingVideo.textContent = 'Webtor SDK failed to load. Trying fallback method...';
                console.warn('Webtor SDK not detected, trying manual injection');
            }
            
            try {
                // Create container
                const container = document.createElement('div');
                container.className = 'webtor-video-wrapper';
                container.style.cssText = 'width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: #000;';
                
                // Insert into DOM first
                videoContainer.insertBefore(container, loadingVideo);
                
                loadingVideo.textContent = 'Creating video element...';
                
                // Use the exact format from Webtor docs with a slight delay
                setTimeout(() => {
                    container.innerHTML = `
                        <video 
                            controls 
                            src="${magnetLink}" 
                            width="100%" 
                            height="100%"
                            style="width: 100%; height: 100%;"
                            data-title="Video Stream">
                        </video>
                    `;
                    
                    console.log('Video element injected into DOM');
                    loadingVideo.textContent = 'Waiting for Webtor to process...';
                    
                    // Monitor for changes more aggressively
                    let attempts = 0;
                    const monitor = () => {
                        attempts++;
                        const iframe = container.querySelector('iframe');
                        const hasWebtor = container.innerHTML.includes('webtor') || 
                                         container.querySelector('[class*="webtor"]') ||
                                         iframe;
                        
                        console.log(`Monitor ${attempts}: iframe=${!!iframe}, hasWebtor=${hasWebtor}`);
                        
                        if (iframe) {
                            console.log('✅ Iframe detected:', iframe.src);
                            loadingVideo.style.display = 'none';
                            iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
                            return;
                        }
                        
                        if (hasWebtor && !iframe) {
                            console.log('✅ Webtor elements detected (no iframe yet)');
                            loadingVideo.textContent = 'Webtor player loading...';
                        }
                        
                        if (attempts > 60) { // 30 seconds
                            console.log('❌ Timeout reached');
                            loadingVideo.innerHTML = `
                                <div style="text-align: center; color: #fff;">
                                    <h3>Player Loading Issue</h3>
                                    <p>The Webtor player is taking longer than expected.</p>
                                    <p>This could be due to:</p>
                                    <ul style="text-align: left; display: inline-block;">
                                        <li>Poor magnet link quality</li>
                                        <li>No available seeders</li>
                                        <li>Network connectivity issues</li>
                                    </ul>
                                    <button onclick="closeVideo()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                        Close and Try Another
                                    </button>
                                </div>
                            `;
                            return;
                        }
                        
                        setTimeout(monitor, 500);
                    };
                    
                    // Start monitoring after a brief delay
                    setTimeout(monitor, 1000);
                    
                }, 1000);
                
            } catch (error) {
                console.error('Error in playVideo:', error);
                loadingVideo.textContent = 'Error: Unable to initialize player';
            }
        }

        // Close video function
        function closeVideo() {
            const overlay = document.getElementById('overlay');
            const videoContainer = overlay.querySelector('.video-container');
            
            overlay.classList.remove('active');
            
            // Clean up video wrapper
            const existingPlayer = videoContainer.querySelector('.webtor-video-wrapper');
            if (existingPlayer) {
                // Stop any playing video
                const videoElement = existingPlayer.querySelector('video');
                const iframe = existingPlayer.querySelector('iframe');
                
                if (videoElement) {
                    videoElement.pause();
                    videoElement.src = '';
                }
                
                if (iframe) {
                    iframe.src = 'about:blank';
                }
                
                existingPlayer.remove();
            }
            
            // Reset loading state
            const loadingVideo = document.getElementById('loading-video');
            loadingVideo.style.display = 'none';
            loadingVideo.textContent = 'Loading video...';
        }

        // Close video on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        // Close video on overlay click
        document.getElementById('overlay').addEventListener('click', (e) => {
            if (e.target.id === 'overlay') {
                closeVideo();
            }
        });

        // Load data function
        async function loadVideoData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('grid');
            
            // Try multiple CORS proxies and methods
            const proxies = [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                'https://cors-anywhere.herokuapp.com/',
                '' // Direct attempt (might work in some cases)
            ];
            
            for (let i = 0; i < proxies.length; i++) {
                try {
                    loading.textContent = `Loading videos... (Attempt ${i + 1}/${proxies.length})`;
                    
                    const proxyUrl = proxies[i] + encodeURIComponent(CSV_URL);
                    const url = proxies[i] === '' ? CSV_URL : proxyUrl;
                    
                    console.log(`Attempting to fetch from: ${url}`);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/csv,text/plain,*/*',
                        },
                        cache: 'no-cache'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const csvText = await response.text();
                    console.log('CSV data received:', csvText.substring(0, 200) + '...');
                    
                    videoData = parseCSV(csvText);
                    
                    if (videoData.length === 0) {
                        throw new Error('No video data found in CSV');
                    }
                    
                    console.log('Parsed video data:', videoData);
                    
                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    createVideoCards(videoData);
                    return; // Success, exit function
                    
                } catch (err) {
                    console.warn(`Proxy ${i + 1} failed:`, err.message);
                    
                    // If this is the last attempt, show error
                    if (i === proxies.length - 1) {
                        loading.style.display = 'none';
                        error.style.display = 'block';
                        error.innerHTML = `
                            <h3>Unable to load video data</h3>
                            <p>Tried ${proxies.length} different methods to fetch the data.</p>
                            <p>You can try:</p>
                            <ul style="text-align: left; margin: 10px 0;">
                                <li>Refreshing the page</li>
                                <li>Checking if the Google Sheets URL is publicly accessible</li>
                                <li>Trying again in a few minutes</li>
                            </ul>
                            <p><small>Last error: ${err.message}</small></p>
                            <button onclick="loadVideoData()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Try Again
                            </button>
                        `;
                    }
                    
                    // Wait a bit before trying next proxy
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadVideoData();
        });
    </script>

    <!-- Load Webtor SDK with better error handling -->
    <script>
        // Add error handling for Webtor SDK loading
        window.addEventListener('error', (e) => {
            if (e.filename && e.filename.includes('webtor')) {
                console.error('Webtor SDK loading error:', e);
            }
        });
        
        // Monitor SDK loading
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js';
        script.charset = 'utf-8';
        script.async = true;
        script.onload = () => console.log('✅ Webtor SDK loaded successfully');
        script.onerror = () => console.error('❌ Webtor SDK failed to load');
        document.head.appendChild(script);
    </script>
</body>
</html>
